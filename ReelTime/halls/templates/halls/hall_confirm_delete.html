{% extends 'reel_time/partials/base.html' %}

{% block title %}Delete Hall{% endblock %}

{% block content %}
<div class="container mt-4">

    <h2>Delete Hall</h2>

    <p>Are you sure you want to delete <strong>{{ hall.name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'hall_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>

</div>
{% endblock %}
