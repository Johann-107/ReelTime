<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
</head>
<body>
    {% block content %}
    <div class="form-container">
        <h2>Add New Movie</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Movie</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
