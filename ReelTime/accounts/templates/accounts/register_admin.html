<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Default Admin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/register_admin.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
</head>
<body>
    {% include 'reel_time/partials/header.html' %}

    <main class="auth-page">
        <div class="auth-card card">
            <div class="card-header auth-header">
                <h1 class="auth-title">Create Default Admin</h1>
                <p class="auth-description">Enter the cinema name and a default admin account will be created.</p>
            </div>
            <div class="card-content">
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="POST" class="auth-form" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="cinema_name" class="form-label">Cinema Name</label>
                        <input type="text" name="cinema_name" id="cinema_name" class="form-input" placeholder="e.g. Grand Cinema" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Create Admin</button>
                </form>
            </div>
            <div class="card-footer auth-footer">
                <p><a href="{% url 'login' %}" class="link-primary">Back to Login</a></p>
            </div>
        </div>
    </main>

    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
