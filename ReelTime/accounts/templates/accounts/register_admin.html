<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Default Admin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* small local tweaks to ensure the admin form is compact */
        .admin-note { font-size: 0.95rem; color: var(--color-text-muted); margin-bottom: .5rem; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="header-left">
                <a href="{% url 'index' %}" class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                        <line x1="7" y1="2" x2="7" y2="22"></line>
                        <line x1="17" y1="2" x2="17" y2="22"></line>
                    </svg>
                    <span>ReelTime</span>
                </a>
            </div>
            <div class="header-right">
                <a href="{% url 'login' %}" class="btn btn-ghost">Sign In</a>
                <a href="{% url 'register' %}" class="btn btn-accent">Get Started</a>
            </div>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-card card">
            <div class="card-header auth-header">
                <h1 class="auth-title">Create Default Admin</h1>
                <p class="auth-description">Enter the cinema name and a default admin account will be created.</p>
            </div>
            <div class="card-content">
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="POST" class="auth-form" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="cinema_name" class="form-label">Cinema Name</label>
                        <input type="text" name="cinema_name" id="cinema_name" class="form-input" placeholder="e.g. Grand Cinema" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Create Admin</button>
                </form>
            </div>
            <div class="card-footer auth-footer">
                <p><a href="{% url 'login' %}" class="link-primary">Back to Login</a></p>
            </div>
        </div>
    </main>

    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
