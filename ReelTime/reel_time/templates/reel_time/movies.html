<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Movies - ReelTime</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/movies.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
</head>
<body>

    {% include 'reel_time/partials/header.html' %}

    <main class="page-content">
        <div class="container">
            <h1 class="page-title">All Movies</h1>

            <div class="search-filter-bar">
                <div class="search-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="search" id="movieSearch" placeholder="Search movies..." class="search-input">
                </div>
                <select id="genreFilter" class="filter-select">
                    <option value="all">All Genres</option>
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="thriller">Thriller</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="romance">Romance</option>
                    <option value="comedy">Comedy</option>
                </select>
            </div>

            <div class="movie-grid" id="movieGrid">
            </div>
        </div>
    </main>

    {% include 'reel_time/partials/footer.html' %}

    <script>
        const STATIC_URL = "{% static '' %}"; 
    </script>
    
    <script src="{% static 'js/script.js' %}"></script>
    
    <script src="{% static 'js/movies.js' %}"></script>
</body>
</html>
