services:
  # Main web service
  - type: web
    name: reeltime-web
    env: python
    plan: free
    region: singapore
    buildCommand: "./build.sh"
    startCommand: "gunicorn ReelTime.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        value: "postgresql://postgres.gqxfgoshnvgkgyfafqcs:im2g6reeltime@aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "reeltime-740q.onrender.com,localhost,127.0.0.1,reeltime.onrender.com"
      # Add other env vars manually in Render dashboard

  # Background worker service
  - type: worker
    name: reeltime-background-worker
    env: python
    plan: free
    region: singapore
    buildCommand: "./build.sh"
    startCommand: "python manage.py process_tasks"
    envVars:
      - key: DATABASE_URL
        value: "postgresql://postgres.gqxfgoshnvgkgyfafqcs:im2g6reeltime@aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "reeltime-740q.onrender.com,localhost,127.0.0.1,reeltime.onrender.com"
      # Add other env vars manually in Render dashboard